<h1>{{visit?.title}}</h1>
<div class="container">
  <div class="row">
    <div class="col-md-12 col-sm-12 col-lg-6">
      <img [src]="visit?.imageUrl" [alt]="visit?.title">
    </div>
    <div class="description col-md-12 col-sm-12 col-lg-6">
      <p>{{visit?.bigDescription}}</p>
    </div>

  </div>

</div>

<div class="col-12">
  <calendar [sessions] = "visit.session" [visit]="visit"></calendar>
</div>
