<div class="row introduction">
  <p class="welcome">
    Bienvenue sur le site de réservation des visites de l’atelier S. Dugué
  </p>
  <p class="chooseVisit">
    Choisissez le type de visite que vous souhaitez réserver
  </p>
</div>

<div class="visits">
  <div class="row">
      <div class="cards col-md-12 col-sm-12 col-lg-4" *ngFor = 'let visit of visits'>
        <visits-thumbnail [visit] = "visit"></visits-thumbnail>
    </div>
  </div>
</div>
