<div class="introduction">
  <p class="welcome">
    Bienvenue sur le site de réservation des visites de l’atelier S. Dugué
  </p>
  <p class="chooseVisit">
    Choisissez le type de visite Choisissez le type de visite que vous
    souhaitez réserver
  </p>
</div>

<div class="col-md-12">
  <div *ngFor = 'let visit of visits' class="cards">
    <visits-thumbnail [visit] = "visit"></visits-thumbnail>
  </div>
</div>
